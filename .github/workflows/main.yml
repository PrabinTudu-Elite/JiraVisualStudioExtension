
name: Build extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Add nuget to PATH
        uses: nuget/setup-nuget@v1
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Restore
        run: nuget restore
      - name: Build
        run: msbuild /p:configuration=Release /p:ZipPackageCompressionLevel=normal
      - uses: actions/upload-artifact@v2
        with:
          name: JiraVisualStudioExtension.vsix
          path: JiraVisualStudioExtension\JiraVisualStudioExtension\JiraVisualStudioExtension.VS2022\bin\Release\JiraVisualStudioExtension.VS2022.vsix
